<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Video Background (Looping, No Controls, Skipped First Second)</title><style>body{margin:0;padding:0;overflow:hidden;background-color:black;}video{display:block;width:100vw;height:100vh;object-fit:contain;background-color:black;}</style></head><body><video id="backgroundVideo" autoplay muted playsinline><source src="/static/video.mp4" type="video/mp4">Your browser does not support the video tag or the MP4 format.</video><script>document.addEventListener('DOMContentLoaded',function(){const video=document.getElementById('backgroundVideo');const skipDuration=1;if(video){video.addEventListener('loadedmetadata',function(){if(this.currentTime<skipDuration){this.currentTime=skipDuration;}});video.addEventListener('ended',function(){this.currentTime=skipDuration;this.play();});}});</script></body></html>
