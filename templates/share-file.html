<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager script removed -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload and share files securely with ShareWithAll. Free file sharing up to 5MB, no registration required. Instant file sharing with secure access codes.">
    <meta name="keywords" content="file upload, secure file sharing, free file hosting, temporary file storage, anonymous file sharing, 5MB file upload, secure file transfer">
    <meta name="author" content="ShareWithAll">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large">
    <meta property="og:title" content="ShareWithAll - Upload & Share Files Securely">
    <meta property="og:description" content="Upload and share files up to 5MB for free. No registration required. Secure file sharing with instant access codes.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sharewithall.vercel.app/share-file">
    <meta property="og:site_name" content="ShareWithAll">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ShareWithAll - Secure File Upload">
    <meta name="twitter:description" content="Upload & share files up to 5MB securely. No ads, no registration needed.">
    <link rel="canonical" href="https://sharewithall.vercel.app/share-file">
    <title>Upload & Share Files Securely | ShareWithAll - Free File Sharing Platform</title>

    <!-- Font CDN links removed -->
    
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- Enhanced Schema.org Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ShareWithAll File Upload",
      "applicationCategory": "File Sharing",
      "description": "Secure file sharing platform for uploading and sharing files up to 5MB",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "featureList": [
        "Upload files up to 5MB",
        "Secure file sharing",
        "No registration required",
        "Ad-free service",
        "Instant access codes",
        "Anonymous file sharing"
      ]
    }
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ShareWithAll Logo">
                ShareWithAll
            </a>
        </div>
    </nav>
    
    <div class="feature-banner">
        <div class="container">
            <div class="marquee">
                <span>⚡ ShareWithAll is now completely blocked at SVKM due to Palo Alto blocking Dropbox! ⚡</span>
            </div>
            
            <style>
            .marquee {
                width: 100%;
                overflow: hidden;
                white-space: nowrap;
                box-sizing: border-box;
            }
            
            .marquee span {
                display: inline-block;
                padding-left: 100%;
                animation: marquee 15s linear infinite;
            }
            
            @keyframes marquee {
                0%   { transform: translateX(0%); }
                100% { transform: translateX(-100%); }
            }
            </style>
            
        </div>
    </div>

    <main class="container main-content">
        <div class="share-forms-container">
            <div class="share-form">
                <h1>Share File</h1>
                <form id="fileShareForm" enctype="multipart/form-data" autocomplete="off">
                    <div class="form-group">
                        <input type="file" class="form-control" id="fileInput" name="file" required>
                    </div>
                    <!-- <div class="form-group">
                        <div class="h-captcha" data-sitekey="YOUR_HCAPTCHA_SITE_KEY"></div>
                    </div> -->
                    <div class="d-flex justify-content-between align-items-center gap-medium">
                        <button type="submit" class="btn btn-share">Share File</button>
                        <a href="/" class="btn btn-switch">Switch to Text Sharing</a>
                    </div>
                </form>
                <div id="uploadStatus" class="status-box mt-medium" style="display: none;"></div>
            </div>

            <div class="share-form">
                <h2>Access Shared Content</h2>
                <form id="receiveForm" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fileId" name="fileId" placeholder="Enter your access code" required pattern="[0-9]{4}" title="Please enter a valid 4-digit access code">
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-share full-width">Access Content</button>
                    </div>
                </form>
                <div id="fileAccessResult" class="status-box mt-medium" style="display: none;"></div>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <div class="container">
            <p class="mb-none">ShareWithAll © 2025. All rights reserved.</p>
        </div>
    </footer>

    <script src="/static/js/sharefile.js" defer></script>
</body>
</html>
