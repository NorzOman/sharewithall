<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShareWithAll - Professional and secure file sharing platform">
    <title>ShareWithAll - Error Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Logo-->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ShareWithAll Logo">
                ShareWithAll
            </a>
        </div>
    </nav>

    <!-- Hidden Random Text for Security -->
    <div style="display: none;">
        <p id="randomText"></p>
    </div>

    <main class="container main-content text-center">
        <h1 class="display-4 mb-4" aria-label="Error: Page Not Found">Oops! Bad Request</h1>
        <p class="lead mb-4">We block automated queries or when IP exceeds expected quota, Try again later.</p>
        <a href="/" class="btn btn-share">Return to Homepage</a>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">ShareWithAll &copy; 2025. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
