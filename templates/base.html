<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareWithAll - Community File Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff00;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --background: #1a1d21;
            --border: #2a2e32;
            --radius: 12px;
            --container-width: 1200px;
            --header-height: 70px;
            --card-bg: #22262a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu Mono', monospace;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 22px;
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .sad-samurai {
            max-width: 200px;
            margin: 20px auto;
            border-radius: var(--radius);
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .card {
                padding: 20px;
            }

            .card-title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .sad-samurai {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .card {
                padding: 15px;
            }

            .sad-samurai {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>ShareWithAll</h1>
        </div>
        <p class="subtitle">Community File Sharing Project</p>
    </header>

    <main class="container">
        <div class="card">
            <h2 class="card-title">The project has been discontinued.... :/</h2>
            <img src="{{ url_for('static', filename='image.png') }}" alt="Sad Samurai" class="sad-samurai">
        </div>
    </main>
</body>
</html>
