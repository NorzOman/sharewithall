<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager script removed for performance based on request -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShareWithAll - Free, secure and ad-free file sharing platform. Share files up to 5MB and text instantly with our online clipboard service. No registration required, instant access codes.">
    <meta name="keywords" content="file sharing, online clipboard, free file sharing, secure file sharing, ad-free sharing, text sharing, temporary storage, instant sharing">
    <meta name="author" content="ShareWithAll">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large">
    <meta property="og:title" content="ShareWithAll - Free & Secure File Sharing Platform">
    <meta property="og:description" content="Share files and text securely without ads. Quick, easy, and free to use online clipboard and file sharing service up to 5MB.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sharewithall.vercel.app">
    <meta property="og:site_name" content="ShareWithAll">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ShareWithAll - Free & Secure File Sharing">
    <meta name="twitter:description" content="Ad-free, secure file and text sharing platform. Share files up to 5MB instantly.">
    <link rel="canonical" href="https://sharewithall.vercel.app/{{ request.path }}">
    <title>ShareWithAll - Free & Secure File Sharing | Online Clipboard Service</title>
    
    <!-- Font CDN links removed -->
    
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ShareWithAll",
      "applicationCategory": "File Sharing",
      "description": "Free online clipboard and file sharing platform with instant access codes",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "featureList": [
        "Upload files up to 5MB",
        "Secure file sharing",
        "No registration required",
        "Ad-free service"
      ]
    }
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ShareWithAll Logo"> 
                ShareWithAll
            </a>
        </div>
    </nav>

    <!-- Feature Banner -->
    <div class="feature-banner">
        <div class="container">
            <div class="marquee">
                <span>⚡ ShareWithAll is now completely blocked at SVKM due to Palo Alto blocking Dropbox! ⚡</span>
            </div>
            
            <style>
            .marquee {
                width: 100%;
                overflow: hidden;
                white-space: nowrap;
                box-sizing: border-box;
            }
            
            .marquee span {
                display: inline-block;
                padding-left: 100%;
                animation: marquee 15s linear infinite;
            }
            
            @keyframes marquee {
                0%   { transform: translateX(0%); }
                100% { transform: translateX(-100%); }
            }
            </style>
            
        </div>
    </div>

    <!-- Main Content -->
    <main class="container main-content">
        <div class="share-forms-container">
            <div class="share-form">
                <h1>Share Content</h1>
                <form id="textShareForm" autocomplete="off">
                    <div class="form-group">
                        <textarea class="form-control" name="content" rows="3" placeholder="Type or paste content to share..." required></textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center gap-medium">
                        <button type="submit" class="btn btn-share">Share Content</button>
                        <a href="/share-file" class="btn btn-switch">Switch to File Upload</a>
                    </div>
                </form>
                <div id="uploadStatus" class="status-box mt-medium" style="display: none;"></div>
            </div>

            <div class="share-form">
                <h2>Access Shared Content</h2>
                <form id="receiveForm" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fileId" name="fileId" placeholder="Enter your access code" required pattern="[0-9]{4}" title="Please enter a valid 4-digit access code">
                    </div>
                    <div class="d-flex"> 
                        <button type="submit" class="btn btn-share full-width">Access Content</button>
                    </div>
                </form>
                <div id="fileAccessResult" class="status-box mt-medium" style="display: none;"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-none">ShareWithAll © 2025. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/sharetext.js" defer></script>
</body>
</html>
