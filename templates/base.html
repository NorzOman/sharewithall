<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareWithAll - Community File Sharing</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #0066CC;
            --text-color: #1D1D1F;
            --background-color: #FFFFFF;
            --accent-color: #86868B;
            --hover-color: #0077ED;
            --border-color: #D2D2D7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            max-width: 1440px;
            margin: 0 auto;
            overflow-x: hidden;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo h1 {
            font-weight: 600;
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .container {
            padding: 3rem 1.5rem;
            flex: 1;
            background: linear-gradient(180deg, #F5F5F7 0%, #FFFFFF 100%);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }

        .preview-image {
            position: relative;
            cursor: pointer;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
        }

        .preview-image img {
            width: 100%;
            height: auto;
            filter: blur(5px);
            transition: filter 0.3s ease;
        }

        .preview-image::after {
            content: 'Click to Preview';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1.1rem;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .preview-image.active img {
            filter: blur(0);
        }

        .preview-image.active::after {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .preview-image {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }

            .card {
                padding: 1.2rem;
            }

            .preview-image {
                max-width: 100%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>ShareWithAll</h1>
        </div>
        <p class="subtitle">Community File Sharing Project</p>
    </header>

    <main class="container">
        <div class="card">
            <h2 class="card-title">Project Under Development</h2>
            <p>We're working hard to bring you something amazing. Check back soon!</p>
            <div class="preview-image" onclick="this.classList.toggle('active')">
                <img src="{{ url_for('static', filename='image.png') }}" alt="Development Preview">
            </div>
        </div>
    </main>
</body>
</html>
