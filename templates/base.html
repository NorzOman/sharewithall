<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShareWithAll</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C6BED;
            --primary-light: #1a3c7a;
            --text: #E0E0E0;
            --text-secondary: #A0A0A0;
            --background: #121212;
            --border: #2A2A2A;
            --spacing: 12px;
            --radius: 8px;
            --success: #4CAF50;
            --container-width: 900px;
            --header-height: 56px;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--background);
            color: var(--text);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        .header {
            height: var(--header-height);
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .header-content {
            max-width: var(--container-width);
            height: 100%;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.1);
        }

        .logo h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: auto;
            opacity: 0.8;
        }

        main {
            margin-top: var(--header-height);
            flex: 1;
            padding: 32px 16px;
        }

        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            align-items: start;
        }

        .card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 24px;
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 16px;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .custom-file-input {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: var(--primary-light);
            color: var(--text);
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid var(--primary);
        }

        .custom-file-input:hover {
            background: var(--primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 107, 237, 0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            background: rgba(26, 26, 26, 0.6);
            color: var(--text);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 107, 237, 0.2);
        }

        .button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #1a54c7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 107, 237, 0.2);
        }

        .code-display {
            margin-top: 16px;
            padding: 16px;
            background: var(--primary-light);
            border-radius: var(--radius);
            border: 2px solid var(--primary);
            display: none;
            transition: all 0.3s ease;
        }

        .code-display.visible {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        .code-title {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .code-value {
            font-size: 20px;
            color: var(--text);
            font-weight: 600;
            word-break: break-all;
            letter-spacing: 1px;
        }

        .error-message {
            color: var(--danger);
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--danger);
            padding: 8px;
            border-radius: var(--radius);
            margin-top: 12px;
            display: none;
            font-size: 12px;
        }

        .error-message.visible {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        .recent-files {
            margin-top: 32px;
            grid-column: 1 / -1;
        }

        .files-list {
            display: grid;
            gap: 12px;
            margin-top: 16px;
        }

        .file-item {
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .file-name {
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-code {
            padding: 6px 12px;
            background: var(--primary-light);
            border-radius: var(--radius);
            color: var(--text);
            font-weight: 500;
            font-size: 14px;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .container {
                gap: 24px;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .header-content {
                padding: 0 12px;
            }

            .logo h1 {
                font-size: 16px;
            }

            .subtitle {
                display: none;
            }

            main {
                padding: 24px 12px;
            }

            .card {
                padding: 16px;
            }

            .custom-file-input,
            input[type="text"],
            .button {
                padding: 10px;
                font-size: 13px;
            }

            .file-item {
                padding: 8px 12px;
            }

            .file-meta {
                display: flex;
                gap: 12px;
            }

            .file-meta br {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="/static/logo.png" alt="Logo" loading="lazy">
                <h1>ShareWithAll</h1>
                <p class="subtitle">Simple file sharing</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2 class="card-title">Upload File</h2>
                <form id="uploadForm" onsubmit="handleUpload(event)">
                    <div class="file-input-container">
                        <div class="custom-file-input" role="button" aria-label="Choose file">Choose File</div>
                        <input type="file" name="file" required aria-label="File input">
                    </div>
                    <button type="submit" class="button">Upload</button>
                    <div id="codeDisplay" class="code-display">
                        <div class="code-title">Your file code:</div>
                        <div class="code-value" id="codeValue"></div>
                    </div>
                    <div id="uploadError" class="error-message"></div>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title">Retrieve File</h2>
                <form id="retrieveForm" onsubmit="handleDownload(event)">
                    <input type="text" name="code" placeholder="Enter file code" required aria-label="File code input">
                    <button type="submit" class="button">Download</button>
                    <div id="downloadError" class="error-message"></div>
                </form>
            </div>

            <div class="recent-files card">
                <h2 class="card-title">Recent Uploads</h2>
                <div class="files-list">
                    {% for file in active_files %}
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">{{ file.filename }}</div>
                            <div class="file-meta">
                                Expires: {{ file.expires_at }}
                            </div>
                        </div>
                        <div class="file-code">{{ file.route_id }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.querySelector('input[type="file"]');
        const customFileInput = document.querySelector('.custom-file-input');
        const codeDisplay = document.getElementById('codeDisplay');
        const codeValue = document.getElementById('codeValue');
        const uploadError = document.getElementById('uploadError');
        const downloadError = document.getElementById('downloadError');
        
        fileInput.addEventListener('change', function() {
            customFileInput.textContent = this.files.length > 0 ? this.files[0].name : 'Choose File';
        });

        function validateForm() {
            const file = document.querySelector('input[type="file"]').files[0];
            const maxSize = 10 * 1024 * 1024; // 10MB
            
            if (file && file.size > maxSize) {
                alert('File size must be less than 10MB');
                return false;
            }
            return true;
        }

        async function handleUpload(event) {
            event.preventDefault();
            
            if (!validateForm()) return;

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                const base64Data = e.target.result.split(',')[1];
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filename: file.name,
                            filedata: base64Data,
                            mime_type: file.type
                        })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Upload failed');
                    }

                    codeValue.textContent = result.code;
                    codeDisplay.classList.add('visible');
                    uploadError.classList.remove('visible');
                    
                    // Refresh page to show new upload in recent files
                    setTimeout(() => window.location.reload(), 1500);
                    
                } catch (error) {
                    console.error('Error:', error);
                    uploadError.textContent = error.message;
                    uploadError.classList.add('visible');
                    codeDisplay.classList.remove('visible');
                }
            };

            reader.readAsDataURL(file);
        }

        async function handleDownload(event) {
            event.preventDefault();
            
            const code = document.querySelector('input[name="code"]').value;
            
            try {
                const response = await fetch(`/download/${code}`);
                const contentType = response.headers.get('content-type');
                
                if (!response.ok) {
                    const result = await response.json();
                    throw new Error(result.error || 'Download failed');
                }

                if (contentType && contentType.includes('application/json')) {
                    const result = await response.json();
                    throw new Error(result.error || 'Download failed');
                }

                // If we get here, it's a file download
                window.location.href = `/download/${code}`;
                downloadError.classList.remove('visible');

            } catch (error) {
                console.error('Error:', error);
                downloadError.textContent = error.message;
                downloadError.classList.add('visible');
            }
        }
    </script>
</body>
</html>
