<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Error - ShareWithAll</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4A90E2;
            --primary-light: #6BA4E9;
            --text: #2C3E50;
            --text-secondary: #7F8C8D;
            --background: #F5F7FA;
            --border: #E1E8ED;
            --spacing: 12px;
            --radius: 12px;
            --success: #2ECC71;
            --container-width: 800px;
            --header-height: 56px;
            --danger: #E74C3C;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
        }

        .error-image {
            width: 200px;
            height: 200px;
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--danger);
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .back-button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/static/repair.png" alt="Error" class="error-image">
        <h1 class="error-title">Website Unavailable</h1>
        <p class="error-message">{{ message if message else "Website is down for maintenance. Please try again later." }}</p>
    </div>
</body>
</html>
